<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 240 240"
     width="240" height="240">

  <defs>
    <!-- Glow -->
    <filter id="glowBlue" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="glowYellow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <clipPath id="brainMask">
      <circle cx="120" cy="120" r="108"/>
    </clipPath>
  </defs>

  <!-- Fundo -->
  <circle cx="120" cy="120" r="114" fill="#061A28"/>
  <circle cx="120" cy="120" r="114" fill="none" stroke="#FFFFFF" stroke-width="4"/>

  <!-- NÃºcleo -->
  <circle cx="120" cy="120" r="12"
          fill="#FFCC00"
          filter="url(#glowYellow)">
    <animate attributeName="opacity"
             values="1;0.4;1"
             dur="2.2s"
             repeatCount="indefinite"/>
  </circle>

  <!-- Microtrilhas -->
  <g clip-path="url(#brainMask)"
     fill="none"
     stroke-linecap="round"
     stroke-linejoin="round">

    <!-- === LADO ESQUERDO === -->
    <path d="M20 40 H70 V70 H95"
      stroke="#2BB0FF" stroke-width="1.4"
      filter="url(#glowBlue)"
      stroke-dasharray="120"
      stroke-dashoffset="120">
      <animate attributeName="stroke-dashoffset"
        values="120;0"
        dur="2.4s"
        repeatCount="indefinite"/>
    </path>

    <path d="M30 80 V120 H80 V140"
      stroke="#FFCC00" stroke-width="1.2"
      filter="url(#glowYellow)"
      stroke-dasharray="140"
      stroke-dashoffset="140">
      <animate attributeName="stroke-dashoffset"
        values="140;0"
        dur="2.8s"
        repeatCount="indefinite"/>
    </path>

    <path d="M25 150 H60 V110 H90"
      stroke="#FFFFFF" stroke-width="1.1"
      stroke-dasharray="130"
      stroke-dashoffset="130">
      <animate attributeName="stroke-dashoffset"
        values="130;0"
        dur="3s"
        repeatCount="indefinite"/>
    </path>

    <!-- === LADO DIREITO === -->
    <path d="M220 40 H170 V70 H145"
      stroke="#2BB0FF" stroke-width="1.4"
      filter="url(#glowBlue)"
      stroke-dasharray="120"
      stroke-dashoffset="120">
      <animate attributeName="stroke-dashoffset"
        values="120;0"
        dur="2.4s"
        repeatCount="indefinite"/>
    </path>

    <path d="M210 80 V120 H160 V140"
      stroke="#FFCC00" stroke-width="1.2"
      filter="url(#glowYellow)"
      stroke-dasharray="140"
      stroke-dashoffset="140">
      <animate attributeName="stroke-dashoffset"
        values="140;0"
        dur="2.8s"
        repeatCount="indefinite"/>
    </path>

    <path d="M215 150 H180 V110 H150"
      stroke="#FFFFFF" stroke-width="1.1"
      stroke-dasharray="130"
      stroke-dashoffset="130">
      <animate attributeName="stroke-dashoffset"
        values="130;0"
        dur="3s"
        repeatCount="indefinite"/>
    </path>

    <!-- === MICROTRILHAS INTERNAS (ULTRA DENSO) === -->
    <path d="M90 40 V80 H110 V110"
      stroke="#2BB0FF" stroke-width="1"
      stroke-dasharray="90"
      stroke-dashoffset="90">
      <animate attributeName="stroke-dashoffset"
        values="90;0"
        dur="1.8s"
        repeatCount="indefinite"/>
    </path>

    <path d="M150 40 V90 H130 V115"
      stroke="#FFCC00" stroke-width="0.9"
      stroke-dasharray="95"
      stroke-dashoffset="95">
      <animate attributeName="stroke-dashoffset"
        values="95;0"
        dur="2s"
        repeatCount="indefinite"/>
    </path>

    <path d="M80 170 V130 H110"
      stroke="#FFFFFF" stroke-width="0.9"
      stroke-dasharray="85"
      stroke-dashoffset="85">
      <animate attributeName="stroke-dashoffset"
        values="85;0"
        dur="1.9s"
        repeatCount="indefinite"/>
    </path>

    <path d="M160 170 V135 H130"
      stroke="#2BB0FF" stroke-width="0.9"
      stroke-dasharray="90"
      stroke-dashoffset="90">
      <animate attributeName="stroke-dashoffset"
        values="90;0"
        dur="2.1s"
        repeatCount="indefinite"/>
    </path>

  </g>

  <!-- Nodes -->
  <g>
    <circle cx="95" cy="70" r="2.2" fill="#FFFFFF"/>
    <circle cx="145" cy="70" r="2.2" fill="#FFCC00"/>
    <circle cx="80" cy="140" r="2" fill="#2BB0FF"/>
    <circle cx="160" cy="140" r="2" fill="#FFFFFF"/>

    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 120 120"
      to="360 120 120"
      dur="22s"
      repeatCount="indefinite"/>
  </g>

</svg>
