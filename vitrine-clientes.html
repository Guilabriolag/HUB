    <style>
        :root {
            --azul-eletrico: #0066FF;

            --preto: #000000;
            --branco: #FFFFFF;
        }

        body { font-family: 'Poppins', sans-serif; }

        /* Estilo do Modal/Toast */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .toast-card {
            width: 90%;
            max-width: 400px;
            perspective: 1000px;
        }

        .toast-inner {
            position: relative;
            width: 100%;
            height: 350px;
            text-align: center;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .toast-card.flipped .toast-inner { transform: rotateY(180deg); }

        .toast-front, .toast-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .toast-back { transform: rotateY(180deg); background: #f8f9fa; }

        iframe { width: 100%; height: 100%; border: none; position: fixed; top: 0; left: 0; z-index: 2000; display: none; }
        .close-iframe { position: fixed; top: 20px; right: 20px; z-index: 2001; display: none; background: red; color: white; padding: 10px 20px; border-radius: 50px; font-weight: bold; cursor: pointer; }
    </style>
</head>

    <script>
        const overlay = document.getElementById('modalOverlay');
        const card = document.getElementById('toastCard');
        const front = document.getElementById('toastFrontContent');

        function flipToast() {
            card.classList.toggle('flipped');
        }

        function showLabZap() {
            front.innerHTML = `
                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhtlw2mysuol2o-xD1FYtymB-g-Q3WFrRHAAnrzfpUAaaE3d5CQg9_i3WXFlyJwQBExfI7-p_vbwnxBsiJ0MM_mgkE9Khq1-A7lYOFEmUD-bjqQhtHwry_-Y_lBEcYss463dUHVFaQnJSvF2vIneuygK7ioHEEYUi4HQsSg5dI0e9aUbk9UHIoB2GJkhrVe/s766/20251227_034901.png" class="h-12 mb-4">
                <h2 class="font-bold text-xl mb-6">Como deseja prosseguir?</h2>
                <div class="flex flex-col gap-3 w-full">
                    <button onclick="flipToast()" class="bg-green-500 text-white py-4 rounded-xl font-bold uppercase">Ver Exemplos Reais</button>
                    <a href="https://labriolag.shop/LabZap" class="bg-gray-800 text-white py-4 rounded-xl font-bold uppercase block text-center">Acessar Painel</a>
                    <button onclick="closeToast()" class="text-gray-400 text-xs mt-2">Fechar Janela</button>
                </div>
            `;
            overlay.style.display = 'flex';
        }

        function showLabSystem() {
            front.innerHTML = `
                <div class="bg-blue-100 text-blue-600 px-4 py-1 rounded-full text-[10px] font-bold mb-4">EM DESENVOLVIMENTO</div>
                <h2 class="font-bold text-xl mb-4 text-blue-600">LabSystem Beta</h2>
                <p class="text-xs text-gray-500 mb-6">Estamos selecionando colaboradores para teste gratuito por 60 dias.</p>
                <div class="flex flex-col gap-3 w-full">
                    <a href="https://wa.me/5511943198316?text=Quero ser colaborador LabSystem" class="bg-green-500 text-white py-4 rounded-xl font-bold uppercase flex items-center justify-center gap-2">
                        <i class="fab fa-whatsapp"></i> Chamar no WhatsApp
                    </a>
                    <a href="https://labriolag.shop/LabSystem" class="bg-blue-600 text-white py-4 rounded-xl font-bold uppercase block text-center">Ir para LabSystem</a>
                    <button onclick="closeToast()" class="text-gray-400 text-xs mt-2">Fechar Janela</button>
                </div>
            `;
            overlay.style.display = 'flex';
        }

        function closeToast() {
            overlay.style.display = 'none';
            card.classList.remove('flipped');
        }

        function openFullIframe(url) {
            const frame = document.getElementById('fullIframe');
            const btn = document.getElementById('closeIframeBtn');
            frame.src = url;
            frame.style.display = 'block';
            btn.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeFullIframe() {
            const frame = document.getElementById('fullIframe');
            const btn = document.getElementById('closeIframeBtn');
            frame.src = '';
            frame.style.display = 'none';
            btn.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Fechar modal ao clicar fora do card
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) closeToast();
        });
    </script>
</body>
</html>
