<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title id="loja-title">Cardápio Digital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="cardapio_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <header>
        <div class="header-content">
            <img id="loja-logo" src="placeholder_logo.png" alt="Logo da Loja" class="loja-logo">
            <h1 id="header-loja-nome">Nome da Loja</h1> 
        </div>
        <div id="status-loja" class="status-badge"></div>
    </header>
    
    <nav id="category-menu" class="category-menu">
        <p class="text-center text-gray-400">Carregando categorias...</p>
    </nav>

    <main id="cardapio-container">
        <p class="text-center p-8 text-white">Carregando...</p>
    </main>
    
    <div id="order-drawer" class="order-drawer">
        <div class="drawer-header">
            <h2 class="text-xl font-bold"><i class="fas fa-shopping-cart mr-2"></i> Seu Pedido</h2>
            <button onclick="closeOrderDrawer()" class="text-gray-500 hover:text-gray-900 text-2xl">&times;</button>
        </div>
        
        <div id="cart-summary-area" class="p-4 border-b border-gray-200">
            <div id="cart-items-list" class="cart-items-preview">
                <p class="text-center text-gray-500 p-4">Seu carrinho está vazio.</p>
            </div>
            <div id="cart-summary" class="mt-3">
                </div>
        </div>
        
        <div id="order-options-step" class="p-4 space-y-3">
            <button onclick="selectOrderType('retirada')" class="w-full py-3 bg-blue-600 text-white rounded-lg font-bold hover:bg-blue-700 transition">
                <i class="fas fa-store mr-1"></i> Retirada (Buscar no Local)
            </button>
            <button onclick="selectOrderType('delivery')" class="w-full py-3 bg-green-600 text-white rounded-lg font-bold hover:bg-green-700 transition">
                <i class="fas fa-motorcycle mr-1"></i> Delivery (Receber em Casa)
            </button>
        </div>
        
        <form id="form-retirada" class="form-step hidden p-4 overflow-y-auto">
            <h3 class="text-lg font-bold mb-4 border-b pb-2">Detalhes da Retirada</h3>
            <input type="hidden" id="retirada-tipo" value="retirada">

            <div class="mb-4">
                 <label for="retirada-nome" class="block text-sm font-medium text-gray-700">Seu Nome (opcional)</label>
                 <input type="text" id="retirada-nome" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Nome para o pedido">
            </div>

            <h4 class="text-md font-semibold mt-6 mb-3">Forma de Pagamento</h4>
            <div class="space-y-3" id="retirada-pagamento-options">
                </div>
            
            <div class="mt-6 flex space-x-2">
                <button type="button" onclick="resetOrderStep()" class="flex-1 py-3 bg-gray-500 text-white rounded-lg font-bold hover:bg-gray-600 transition">
                    <i class="fas fa-arrow-left"></i> Voltar
                </button>
                <button type="submit" class="flex-1 py-3 bg-red-500 text-white rounded-lg font-bold hover:bg-red-600 transition">
                    <i class="fab fa-whatsapp"></i> Finalizar Pedido
                </button>
            </div>
        </form>
        
        <form id="form-delivery" class="form-step hidden p-4 overflow-y-auto">
            <h3 class="text-lg font-bold mb-4 border-b pb-2">Detalhes da Entrega</h3>
            <input type="hidden" id="delivery-tipo" value="delivery">

            <div class="mb-4">
                 <label for="delivery-nome" class="block text-sm font-medium text-gray-700">Seu Nome *</label>
                 <input type="text" id="delivery-nome" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required placeholder="Nome completo">
            </div>
            <div class="grid grid-cols-3 gap-3 mb-4">
                <div class="col-span-2">
                    <label for="delivery-endereco" class="block text-sm font-medium text-gray-700">Rua/Avenida *</label>
                    <input type="text" id="delivery-endereco" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required placeholder="Rua principal">
                </div>
                 <div class="col-span-1">
                    <label for="delivery-numero" class="block text-sm font-medium text-gray-700">Nº *</label>
                    <input type="text" id="delivery-numero" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required placeholder="123">
                </div>
            </div>
            
            <div class="mb-4">
                <label for="delivery-bairro" class="block text-sm font-medium text-gray-700">Selecione o Bairro *</label>
                <select id="delivery-bairro" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required onchange="updateDeliveryTax()">
                     <option value="" data-taxa="0.00">Selecione seu Bairro</option>
                     </select>
                <p id="taxa-entrega-info" class="text-sm text-gray-500 mt-1">Taxa de Entrega: R$ 0,00</p>
            </div>

            <h4 class="text-md font-semibold mt-6 mb-3 border-t pt-3">Forma de Pagamento</h4>
            <div class="space-y-3" id="delivery-pagamento-options">
                </div>

            <div class="mt-6 flex space-x-2">
                <button type="button" onclick="resetOrderStep()" class="flex-1 py-3 bg-gray-500 text-white rounded-lg font-bold hover:bg-gray-600 transition">
                    <i class="fas fa-arrow-left"></i> Voltar
                </button>
                <button type="submit" class="flex-1 py-3 bg-red-500 text-white rounded-lg font-bold hover:bg-red-600 transition">
                    <i class="fab fa-whatsapp"></i> Finalizar Pedido
                </button>
            </div>
        </form>
    </div>

    <div id="order-overlay" class="overlay" onclick="closeOrderDrawer()"></div>
    
    <button onclick="openOrderDrawer()" id="cart-floating-button" class="whatsapp-fixed">
        <i class="fas fa-shopping-basket"></i> Comanda (<span id="cart-count">0</span>)
    </button>
    
    <script src="cardapio_logic.js"></script>
</body>
</html>
