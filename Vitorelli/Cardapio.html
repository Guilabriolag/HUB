    /* Base */

    /* Header */

    /* Layout Totem (Conte√∫do Principal) */
    .main-content {

    /* √Årea de Sabores e Subnavega√ß√£o (Carrossel) */

    .subnav button.active {

    /* Carrossel Swiper 3D */
    .swiper {
        width: 100%;
        height: 450px; 
        padding-top: 50px;
        padding-bottom: 50px;
    }

    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 320px; 
      height: 350px;
      border-radius: 15px;
      overflow: hidden;
      background: var(--cor-fundo-cardapio);

      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      text-align: center;
      cursor: grab;

    .swiper-slide .preco {

      font-weight: bold;

      display: block;
      margin-bottom: 10px;
    }
    .swiper-slide button {
      padding: 10px 20px;
      background-color: var(--cor-botao-adicionar);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;

    /* Carrinho Modal/Popup */

        justify-content: center;
        align-items: center;

    #carrinho-lateral.visible {

        max-height: 90vh;

        color: #333; 
        display: flex;
        flex-direction: column;
        position: relative;
        transform: scale(0.8);
        opacity: 0;
        transition: transform 0.3s ease-out, opacity 0.3s ease-out;

    .botao-whatsapp {

        font-weight: bold;

    /* Toast Notification */
    #toast-notification {
        position: fixed;
        bottom: 100px; /* Acima do menu de navega√ß√£o */
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 60, 60, 0.9);
        color: var(--cor-texto);
        padding: 12px 20px;
        border-radius: 8px;
        z-index: 3000;
        opacity: 0;
        transition: opacity 0.5s, transform 0.5s;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        pointer-events: none;
    }

    #toast-notification.show {
        opacity: 1;
        transform: translateX(-50%) translateY(-10px);
    }
    
    /* -------------------------------------- */
    /* NOVO MENU DE NAVEGA√á√ÉO (CSS DO USU√ÅRIO) */
    /* -------------------------------------- */

    .navigation {
      width: 100%; /* Ajuste para ocupar toda a largura */
      height: 90px; /* Levemente maior */
      background: var(--bg); 
      position: fixed; /* Fixo no rodap√© */
      bottom: 0; /* No rodap√© */
      left: 0;
      border-radius: 0; /* Remove o border-radius para ser full-width */
      box-shadow: 0 -10px 30px rgba(0,0,0,.1); /* Sombra superior */
      overflow: hidden;

    }
    
    /* Centraliza o conte√∫do e limita a largura em telas grandes */
    .navigation ul {
      display: flex; 
      width: 100%; 
      max-width: 600px; /* Largura m√°xima para desktop */
      justify-content: space-around; 
      position: relative; 
      align-items: center;
      padding: 0 10px;
      margin: 0;
    }

    .navigation ul li {

    .navigation ul li a {

    .navigation ul li .icon {

    .navigation ul li .text {

    /* ESTILO ATIVO */
    .navigation ul li.active .icon { 
        color:var(--clr);

    .navigation ul li.active .text {

    @media (max-width:480px){

    }

  </style>
  </head>

  <script>
    let categoriaAtual = 'pizza';
    let modoMeia = false;
    let saboresSelecionadosMeia = [];
    let mySwiper = null; 
    let carrinhoItens = []; 

    const cardapio = {
      pizza: [
        { nome: 'Mu√ßarela', precoInteira: 35.00, precoBroto: 25.00, ingredientes: 'molho de tomate, mu√ßarela e or√©gano' },
        { nome: 'Calabresa', precoInteira: 38.00, precoBroto: 28.00, ingredientes: 'molho de tomate, calabresa, cebola e or√©gano' },
        { nome: 'Portuguesa', precoInteira: 45.00, precoBroto: 35.00, ingredientes: 'molho de tomate, mu√ßarela, presunto, ovos, cebola, piment√£o e or√©gano' },
        { nome: 'Frango Catupiry', precoInteira: 47.00, precoBroto: 37.00, ingredientes: 'molho de tomate, mu√ßarela, frango desfiado, Catupiry original e or√©gano' },
        { nome: '4 Queijos', precoInteira: 50.00, precoBroto: 40.00, ingredientes: 'mu√ßarela, provolone, gorgonzola, Catupiry original e or√©gano' },
        { nome: 'Peperonni', precoInteira: 52.00, precoBroto: 42.00, ingredientes: 'molho de tomate, mu√ßarela, peperonni e azeitonas' },
        { nome: 'Bacon com Milho', precoInteira: 43.00, precoBroto: 33.00, ingredientes: 'molho de tomate, mu√ßarela, bacon crocante, milho e or√©gano' },
      ],
      calzone: [
        { nome: 'Calzone Frango c/ Catupiry', preco: 40.00, ingredientes: 'frango desfiado, Catupiry, mu√ßarela, azeitonas e or√©gano' },
        { nome: 'Calzone Calabresa', preco: 35.00, ingredientes: 'calabresa mo√≠da, cebola, mu√ßarela e or√©gano' },
        { nome: 'Calzone Misto', preco: 42.00, ingredientes: 'presunto, mu√ßarela, tomate, Catupiry e or√©gano' },
      ],
      bebidas: [
        { nome: 'Coca-Cola 2L', preco: 15.00, ingredientes: 'Refrigerante' },
        { nome: 'Guaran√° Antarctica 2L', preco: 14.00, ingredientes: 'Refrigerante' },
        { nome: 'Cerveja Heineken Lata', preco: 8.00, ingredientes: 'Cerveja' },
        { nome: '√Ågua Mineral c/ G√°s', preco: 4.00, ingredientes: '√Ågua' },
        { nome: 'Suco Natural Laranja 1L', preco: 12.00, ingredientes: 'Suco' },
      ]
    };

    // ===================================================
    // FUN√á√ïES DE EXIBI√á√ÉO E NAVEGA√á√ÉO
    // ===================================================

    function selecionar(categoria) {
      toggleCarrinho(false); 
      // Rola para o topo do conte√∫do principal
      document.querySelector('.main-content').scrollIntoView({ behavior: 'smooth' });
      
      categoriaAtual = categoria;
      const subnav = document.querySelector('.subnav');
      
      if (categoria === 'pizza' || categoria === 'broto') {
        subnav.style.display = 'flex';
        // Garante que o modo "Inteira" seja o padr√£o ao mudar para Pizza/Broto
        document.getElementById('btn-inteira').classList.add('active');
        document.getElementById('btn-meia').classList.remove('active');
        mostrar('inteira');
      } else if (cardapio[categoria]) {
        subnav.style.display = 'none';
        mostrar(null);
      }
    }

    function mostrar(tipo, element) {
        modoMeia = tipo === 'meia';
        const carouselWrapper = document.getElementById('carousel-wrapper');
        carouselWrapper.innerHTML = ''; 
        saboresSelecionadosMeia = [];

        if (element) {
            document.querySelectorAll('.subnav button').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');
        }

        let titleElement = document.getElementById('sabores').querySelector('h2');
        if (categoriaAtual === 'pizza' || categoriaAtual === 'broto') {
            titleElement.textContent = `${categoriaAtual.charAt(0).toUpperCase() + categoriaAtual.slice(1)} - ${modoMeia ? 'Meia-a-meia' : 'Inteira'}`;
        } else {
            titleElement.textContent = categoriaAtual.toUpperCase();
        }

        cardapio[categoriaAtual].forEach(item => {
            let precoExibido;
            if (categoriaAtual === 'pizza' || categoriaAtual === 'broto') {
                // Se for Broto, usa o pre√ßoBroto, sen√£o usa o pre√ßoInteira
                precoExibido = categoriaAtual === 'broto' ? item.precoBroto : item.precoInteira;
            } else {
                // Para calzone e bebidas, usa a propriedade preco
                precoExibido = item.preco;
            }

            const slideHTML = `
                <div class="swiper-slide">
                    <div>
                        <h4>${item.nome}</h4>
                        <p>${item.ingredientes}</p>
                    </div>
                    <div>
                        <span class="preco">R$ ${precoExibido.toFixed(2)}</span>
                        <button onclick="adicionar('${item.nome}', ${item.precoInteira || item.preco}, ${item.precoBroto || item.preco})">
                            ${modoMeia ? 'Escolher 1/2' : 'Adicionar'}
                        </button>
                    </div>
                </div>
            `;
            carouselWrapper.innerHTML += slideHTML;
        });

        if (mySwiper) {
            mySwiper.destroy(true, true);
        }
        
        mySwiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            coverflowEffect: {
                rotate: 30,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            loop: true,
        });
    }

    function adicionar(nome, precoInteira, precoBroto) {
      
      if (modoMeia) {
        const precoParaMeia = categoriaAtual === 'broto' ? precoBroto : precoInteira; 
        
        if (saboresSelecionadosMeia.length < 2) {
          saboresSelecionadosMeia.push({ nome, preco: precoParaMeia }); 
          showToast(`Sabor ${nome} adicionado! Escolha o segundo sabor.`);
          
          if (saboresSelecionadosMeia.length === 2) {
            const [sabor1, sabor2] = saboresSelecionadosMeia;
            const precoFinal = Math.max(sabor1.preco, sabor2.preco);
            const tipoMeia = categoriaAtual === 'broto' ? 'Broto Meia-a-meia' : 'Pizza Meia-a-meia'; 
            
            carrinhoItens.push({ 
                nome: `${sabor1.nome} & ${sabor2.nome}`, 
                preco: precoFinal, 
                tipo: tipoMeia, 
                qtde: 1 
            });
            renderizarCarrinho();
            showToast(`Meia ${sabor1.nome} e Meia ${sabor2.nome} adicionadas. Total: R$ ${precoFinal.toFixed(2)}.`);
            saboresSelecionadosMeia = [];
            toggleCarrinho(true); // Abre o carrinho automaticamente ap√≥s montar a meia-a-meia
          }
        }
      } 
      else {
        let tipoItem = categoriaAtual.charAt(0).toUpperCase() + categoriaAtual.slice(1);
        let preco = precoInteira; 
        
        if (categoriaAtual === 'broto') {
            preco = precoBroto;
            tipoItem = 'Broto';
        } else if (categoriaAtual !== 'pizza') {
            preco = precoInteira; // Usa precoInteira para Calzone/Bebidas, que √© o pre√ßo √∫nico.
        }

        carrinhoItens.push({ 
            nome: nome, 
            preco: preco, 
            tipo: tipoItem, 
            qtde: 1 
        });
        renderizarCarrinho();
        showToast(`${nome} (${tipoItem}) adicionado(a). R$ ${preco.toFixed(2)}.`);
      }
    }
    
    // ===================================================
    // L√ìGICA DO CARRINHO (MODAL) E TOAST
    // ===================================================

    function renderizarCarrinho() {
        const lista = document.getElementById('carrinho-lista');
        const subtotalSpan = document.getElementById('subtotal');
        const totalSpan = document.getElementById('total-final');
        const taxaRow = document.getElementById('taxa-entrega-row');
        const taxaSpan = document.getElementById('taxa-entrega');

        let subtotal = 0;
        let taxaEntrega = 0;
        const entrega = document.getElementById('entrega').value;
        const bairro = document.getElementById('bairro').value;

        lista.innerHTML = '';
        if (carrinhoItens.length === 0) {
            lista.innerHTML = '<li id="empty-cart-message">O carrinho est√° vazio.</li>';
        } else {
            carrinhoItens.forEach((item, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span style="font-weight: bold;">${item.nome}</span> 
                    <span style="float: right;">R$ ${item.preco.toFixed(2)} 
                        <button onclick="removerItem(${index})" style="background: var(--cor-principal); color: #fff; border: none; padding: 2px 5px; margin-left: 5px; cursor: pointer; border-radius: 3px; font-size: 0.8em; line-height: 1;">X</button>
                    </span>
                    <br><small style="color:#777;">(${item.tipo})</small>
                `;
                lista.appendChild(li);
                subtotal += item.preco;
            });
        }
        
        if (entrega === 'Delivery' && subtotal > 0 && bairro) {
            taxaEntrega = calcularTaxa(bairro);
            taxaRow.style.display = 'flex'; 
        } else {
            taxaEntrega = 0;
            taxaRow.style.display = 'none'; 
        }

        const totalFinal = subtotal + taxaEntrega;
        
        subtotalSpan.textContent = `R$ ${subtotal.toFixed(2)}`;
        taxaSpan.textContent = `R$ ${taxaEntrega.toFixed(2)}`;
        totalSpan.textContent = `R$ ${totalFinal.toFixed(2)}`;
    }

    function removerItem(index) {
        carrinhoItens.splice(index, 1);
        renderizarCarrinho();
        showToast('Item removido do carrinho.');
    }

    function toggleCarrinho(show) {
        const carrinho = document.getElementById('carrinho-lateral');
        
        if (show) {
            renderizarCarrinho();
            carrinho.style.display = 'flex'; 
            setTimeout(() => carrinho.classList.add('visible'), 10);
        } else {
            carrinho.classList.remove('visible'); 
            setTimeout(() => carrinho.style.display = 'none', 350); 
        }
    }

    function showToast(message) {
        const toast = document.getElementById('toast-notification');
        toast.textContent = message;
        toast.classList.add('show');

        // Remove o toast ap√≥s 3 segundos
        setTimeout(() => {
            toast.classList.remove('show');
        }, 3000);
    }

    // ===================================================
    // L√ìGICA DE PEDIDO E UTILS
    // ===================================================

    function atualizarOpcoesEntrega() {
      const entrega = document.getElementById('entrega').value;
      const deliveryOptions = document.getElementById('delivery-options');
      
      if (entrega === 'Delivery') {
        deliveryOptions.style.display = 'block';
      } else {
        deliveryOptions.style.display = 'none';
      }
      renderizarCarrinho(); 
    }

    function calcularTaxa(bairro) {
        let taxa = 0;
        switch(bairro) {
            case 'Centro': case 'Vila Nova': case 'JD. Bom Jesus': case 'Ch√°cara Boa Vista': case 'Parque das Avencas':
                taxa = 3; break;
            case 'Morro Branco':
                taxa = 4; break;
            case 'Paiol/KM 50':
                taxa = 7; break;
            case 'Green Hills': case 'Trailer Club Gaivota':
                taxa = 10; break;
        }
        return taxa;
    }

    function atualizarOpcoesTroco() {
      const pagamento = document.getElementById('pagamento').value;
      const trocoOptions = document.getElementById('troco-options');
      if (pagamento === 'Dinheiro') {
        trocoOptions.style.display = 'block';
        exibirValorTroco(); 
      } else {
        trocoOptions.style.display = 'none';
      }
    }

    function exibirValorTroco() {
      const precisaTroco = document.getElementById('precisaTroco').value;
      const valorTrocoInput = document.getElementById('valorTroco');
      if (precisaTroco === 'Sim') {
        valorTrocoInput.style.display = 'block';
        valorTrocoInput.required = true;
      } else {
        valorTrocoInput.style.display = 'none';
        valorTrocoInput.required = false;
      }
    }

    function enviarPedido() {
      if (carrinhoItens.length === 0) {
        showCustomAlert('Aten√ß√£o', 'Seu carrinho est√° vazio. Adicione itens antes de enviar o pedido.');
        return;
      }

      const entrega = document.getElementById('entrega').value;
      const pagamento = document.getElementById('pagamento').value;
      
      let msg = `üçï *Pedido Vitorelli - ${new Date().toLocaleDateString('pt-BR')}* üçï\n\n`;
      msg += `üõí *ITENS SELECIONADOS:*\n`;
      
      let subtotal = 0;
      carrinhoItens.forEach(item => {
          msg += `- ${item.nome} (${item.tipo}): R$ ${item.preco.toFixed(2)}\n`;
          subtotal += item.preco;
      });
      
      msg += `\n========================\n`;
      msg += `‚úÖ *SERVI√áO: ${entrega}*\n`;

      let taxa = 0;

      if (entrega === 'Delivery') {
        const endereco = document.getElementById('endereco').value.trim();
        const bairro = document.getElementById('bairro').value;
        
        if (!endereco || !bairro) {
          showCustomAlert('Erro', 'Por favor, preencha o Endere√ßo e selecione o Bairro para Delivery.');
          return;
        }
        
        taxa = calcularTaxa(bairro);
        msg += `\nüìç Endere√ßo: ${endereco}\nüèòÔ∏è Bairro: ${bairro}\nüöö Taxa de entrega: R$ ${taxa.toFixed(2)}\n`;
      } else {
        msg += `\nüßë‚Äçüç≥ Pronto para Retirada no Local.\n`;
      }
      
      const totalFinal = subtotal + taxa;
      
      msg += `\nüí≥ *PAGAMENTO: ${pagamento}*\n`;

      if (pagamento === 'Dinheiro') {
        const precisaTroco = document.getElementById('precisaTroco').value;
        msg += `Troco: ${precisaTroco}`; 
        if (precisaTroco === 'Sim') {
          const valorTroco = document.getElementById('valorTroco').value.trim();
          if (!valorTroco || isNaN(parseFloat(valorTroco))) {
            showCustomAlert('Erro', 'Por favor, informe o valor para o troco em Dinheiro.');
            return;
          }
          msg += ` para R$ ${parseFloat(valorTroco).toFixed(2)}`;
        }
        msg += `\n`;
      }
      
      msg += `\nüí∞ *SUBTOTAL: R$ ${subtotal.toFixed(2)}*\n`;
      if (entrega === 'Delivery') {
          msg += `üöö *TAXA: R$ ${taxa.toFixed(2)}*\n`;
      }
      msg += `üî• *TOTAL GERAL: R$ ${totalFinal.toFixed(2)}*\n`;
      msg += `\n========================\n`;
      msg += `*Agradecemos a prefer√™ncia!*`;

      const numero = '5511993407322';
      const texto = encodeURIComponent(msg);
      window.open(`https://wa.me/${numero}?text=${texto}`, '_blank');
    }


    function activateNav(element) {
        const list = document.querySelectorAll('.navigation ul li');
        list.forEach(item => item.classList.remove('active'));
        element.parentElement.classList.add('active');
    }

    function showCustomAlert(title, message) {
      document.getElementById('custom-alert-title').innerText = title;
      document.getElementById('custom-alert-message').innerText = message;
      document.getElementById('custom-alert-overlay').style.display = 'flex';
    }

    window.onload = function() {
      atualizarOpcoesEntrega();
      atualizarOpcoesTroco();
      // Inicializa o menu ativo e o card√°pio
      document.querySelector('[data-categoria="pizza"]').classList.add('active');
      selecionar('pizza');
      
      // Adiciona listener para o menu inferior (apenas para garantir a troca de ativo)
      const items = document.querySelectorAll('.navigation ul li');
      items.forEach(item => {
        item.addEventListener('click', e => {
          e.preventDefault();
          items.forEach(i => i.classList.remove('active'));
          item.classList.add('active');
        });
      });
    };
  </script>
