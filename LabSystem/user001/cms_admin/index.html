<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LabSystem CMS | Master Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#f9f9f9] flex min-h-screen">

    <div id="overlay" class="fixed inset-0 bg-slate-900/60 z-40 hidden lg:hidden backdrop-blur-sm"></div>

    <aside id="sidebar" class="w-72 bg-slate-900 text-slate-400 flex flex-col fixed h-full z-50 transition-transform duration-300 -translate-x-full lg:translate-x-0 border-r border-slate-800">
        <div class="p-8">
            <img id="side-logo" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi7T-L3I1t95j33Pu9cdst8hHJShqSHsjSu09-kpkNNWxkb1R2hhTSqdr3DGtTmv74y6gxla4YUaGzThga3M1UaJcPuterWAMycodowVFBpHRMmRPmOmI3zpexmBBaiHg6Mvb24ggw1dcJ3Hh8CZFRho4PjBcGxhRzR9rkcx-x1hpLpHBlEmIEyRwE3n-By/s756/20250918_001110.png" class="w-12 h-12 rounded-lg mb-4">
            <h2 class="text-xl font-black text-white tracking-tighter">LabSystem CMS</h2>
        </div>

        <nav class="flex-1 px-4 space-y-1 overflow-y-auto">
            <button data-tab="operacional" class="tab-btn w-full text-left p-4 rounded-xl sidebar-active">üìç Contato & Loja</button>
            <button data-tab="pagamento" class="tab-btn w-full text-left p-4 rounded-xl hover:bg-slate-800 transition">üí≥ Pagamento & Pix</button>
            <button data-tab="entrega" class="tab-btn w-full text-left p-4 rounded-xl hover:bg-slate-800 transition">üöö √Åreas de Entrega</button>
            <button data-tab="cardapio" class="tab-btn w-full text-left p-4 rounded-xl hover:bg-slate-800 transition">üçî Categorias & Itens</button>
            <button data-tab="design" class="tab-btn w-full text-left p-4 rounded-xl hover:bg-slate-800 transition">üé® Design & M√∫sica</button>
            <button data-tab="sincronizacao" class="tab-btn w-full text-left p-4 rounded-xl hover:bg-slate-800 transition">‚òÅÔ∏è Publicar / Backup</button>
        </nav>
    </aside>

    <main class="flex-1 lg:ml-72 p-4 md:p-10 transition-all">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 pt-12 lg:pt-0 gap-4">
            <div>
                <h1 class="text-2xl font-black text-slate-800 uppercase tracking-tighter">Ol√°, <span id="display-user">...</span></h1>
                <p id="pub-link" class="text-xs text-indigo-500 font-bold underline"></p>
            </div>
            <div class="flex gap-2">
                <button onclick="saveDraft()" class="bg-amber-500 text-white px-6 py-3 rounded-2xl font-bold text-sm shadow-lg">üíæ Salvar Rascunho</button>
            </div>
        </header>

        <section id="operacional" class="tab-section active space-y-6">
            <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100">
                <h2 class="text-xl font-bold mb-6 text-slate-800">Informa√ß√µes de Contato</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" id="store-name" placeholder="Nome da Loja" class="input-field">
                    <input type="text" id="store-phone" placeholder="WhatsApp (55...)" class="input-field">
                    <select id="store-status" class="input-field">
                        <option value="aberto">üü¢ Status: Aberto</option>
                        <option value="fechado">üî¥ Status: Fechado</option>
                    </select>
                    <input type="text" id="store-address" placeholder="Endere√ßo F√≠sico" class="input-field">
                </div>
            </div>
        </section>

        <section id="pagamento" class="tab-section hidden space-y-6">
            <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100">
                <h2 class="text-xl font-bold mb-4 text-slate-800">Detalhes de Pagamento</h2>
                <p class="text-xs text-slate-400 mb-6">Enviados no checkout via WhatsApp.</p>
                <div class="space-y-4">
                    <input type="text" id="pay-pix" placeholder="Chave PIX (ex: pix@email.net)" class="input-field">
                    <textarea id="pay-bank" placeholder="Dados Banc√°rios (Banco, Ag√™ncia, Conta...)" class="input-field h-24"></textarea>
                    <input type="text" id="pay-lightning" placeholder="Lightning Address (Bitcoin)" class="input-field">
                </div>
            </div>
        </section>

        <section id="entrega" class="tab-section hidden space-y-6">
            <div class="bg-white p-8 rounded-[2rem] shadow-sm">
                <h2 class="text-xl font-bold mb-6 text-slate-800">√Åreas de Cobertura</h2>
                <div class="flex gap-2 mb-6">
                    <input type="text" id="area-name" placeholder="Bairro" class="input-field flex-1">
                    <input type="number" id="area-tax" placeholder="Taxa R$" class="input-field w-32">
                    <button onclick="addArea()" class="bg-indigo-600 text-white px-6 rounded-2xl font-bold">+</button>
                </div>
                <ul id="list-areas" class="divide-y divide-slate-100"></ul>
            </div>
        </section>

        <section id="cardapio" class="tab-section hidden space-y-8">
            <div class="bg-white p-8 rounded-[2rem] shadow-sm">
                <h2 class="text-xl font-bold mb-4">Categorias</h2>
                <div class="flex gap-2">
                    <input type="text" id="cat-name" placeholder="Nova Categoria (Ex: Pizzas)" class="input-field flex-1">
                    <button onclick="addCategory()" class="bg-indigo-600 text-white px-6 rounded-2xl font-bold">Adicionar</button>
                </div>
                <div id="list-categories" class="flex flex-wrap gap-2 mt-4"></div>
            </div>

            <div class="bg-white p-8 rounded-[2rem] shadow-sm overflow-hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold">Produtos</h2>
                    <button onclick="openProductModal()" class="bg-emerald-500 text-white px-4 py-2 rounded-xl text-sm font-bold">‚ûï Novo Produto</button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm">
                        <thead>
                            <tr class="text-slate-400 border-b">
                                <th class="py-4 px-2">Produto</th>
                                <th class="py-4">Categoria</th>
                                <th class="py-4">Pre√ßo</th>
                                <th class="py-4">Estoque</th>
                                <th class="py-4 text-right">A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody id="list-products"></tbody>
                    </table>
                </div>
            </div>
        </section>

        <section id="design" class="tab-section hidden space-y-6">
            <div class="bg-white p-8 rounded-[2rem] shadow-sm grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label class="label">Cor Prim√°ria</label>
                    <input type="color" id="design-primary" value="#1f298f" class="w-full h-12 rounded-xl cursor-pointer">
                </div>
                <div>
                    <label class="label">Cor Texto</label>
                    <input type="color" id="design-text" value="#ffcf69" class="w-full h-12 rounded-xl cursor-pointer">
                </div>
                <div>
                    <label class="label">Cor Fundo</label>
                    <input type="color" id="design-bg" value="#f9f9f9" class="w-full h-12 rounded-xl cursor-pointer">
                </div>
                <div class="md:col-span-3">
                    <input type="text" id="design-bg-img" placeholder="URL da Imagem de Fundo (Opcional)" class="input-field w-full">
                    <input type="text" id="design-logo" value="https://blogger.googleusercontent.com/img/b/..." class="input-field w-full mt-4">
                </div>
            </div>

            <div class="bg-white p-8 rounded-[2rem] shadow-sm">
                <h2 class="text-xl font-bold mb-6">M√∫sica de Fundo (Totem)</h2>
                <input type="text" id="music-url" placeholder="Link do YouTube" class="input-field w-full mb-4">
                <label class="label">Volume: <span id="vol-val">100</span>%</label>
                <input type="range" id="music-vol" class="w-full accent-indigo-600" oninput="document.getElementById('vol-val').textContent=this.value">
            </div>
        </section>

        <section id="sincronizacao" class="tab-section hidden space-y-6">
            <div class="bg-slate-900 text-white p-10 rounded-[2.5rem] shadow-2xl">
                <h2 class="text-2xl font-black mb-6">Publica√ß√£o em Nuvem</h2>
                <div class="space-y-4">
                    <input type="text" id="bin-id" placeholder="BIN ID (JSONBin)" class="input-field bg-slate-800 border-slate-700 text-white w-full">
                    <input type="password" id="master-key" placeholder="X-Master-Key" class="input-field bg-slate-800 border-slate-700 text-white w-full">
                    <button onclick="publishToCloud()" id="btn-pub" class="w-full py-5 bg-indigo-600 rounded-[1.5rem] font-black text-xl hover:bg-indigo-500 transition-all">üöÄ PUBLICAR AGORA</button>
                </div>
                <div class="grid grid-cols-2 gap-4 mt-8">
                    <button onclick="exportData()" class="p-4 bg-slate-800 rounded-2xl font-bold text-xs uppercase">üì• Baixar JSON</button>
                    <label class="p-4 bg-slate-800 rounded-2xl font-bold text-xs uppercase text-center cursor-pointer">
                        üì§ Carregar JSON <input type="file" id="import-file" class="hidden">
                    </label>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
