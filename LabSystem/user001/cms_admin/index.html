<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LabSystem CMS | Professional Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#f9f9f9] flex min-h-screen">

    <div id="overlay" class="fixed inset-0 bg-slate-900/60 z-40 hidden lg:hidden backdrop-blur-sm"></div>

    <aside id="sidebar" class="w-72 bg-[#1f298f] text-white flex flex-col fixed h-full z-50 transition-transform duration-300 -translate-x-full lg:translate-x-0">
        <div class="p-8">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi7T-L3I1t95j33Pu9cdst8hHJShqSHsjSu09-kpkNNWxkb1R2hhTSqdr3DGtTmv74y6gxla4YUaGzThga3M1UaJcPuterWAMycodowVFBpHRMmRPmOmI3zpexmBBaiHg6Mvb24ggw1dcJ3Hh8CZFRho4PjBcGxhRzR9rkcx-x1hpLpHBlEmIEyRwE3n-By/s756/20250918_001110.png" class="w-16 mb-4 rounded-lg shadow-lg">
            <h2 class="text-xl font-black tracking-tighter">LabSystem CMS</h2>
        </div>

        <nav class="flex-1 px-4 space-y-1 overflow-y-auto">
            <button data-tab="config-loja" class="tab-btn w-full text-left p-4 rounded-xl sidebar-active">üìç Contato & Status</button>
            <button data-tab="pagamentos" class="tab-btn w-full text-left p-4 rounded-xl">üí∏ Pagamentos</button>
            <button data-tab="cobertura" class="tab-btn w-full text-left p-4 rounded-xl">üöö √Årea de Entrega</button>
            <button data-tab="cardapio" class="tab-btn w-full text-left p-4 rounded-xl">üçî Gerenciar Card√°pio</button>
            <button data-tab="visual" class="tab-btn w-full text-left p-4 rounded-xl">üé® Identidade Visual</button>
            <button data-tab="midia" class="tab-btn w-full text-left p-4 rounded-xl">üéµ M√∫sica & Som</button>
            <button data-tab="sync" class="tab-btn w-full text-left p-4 rounded-xl bg-white/10 mt-4">‚òÅÔ∏è Publicar Totem</button>
        </nav>

        <div class="p-4 border-t border-white/10">
            <button onclick="exportJSON()" class="w-full p-2 bg-emerald-500 text-white rounded-lg font-bold text-xs mb-2">üì• BAIXAR BACKUP</button>
            <label class="w-full block p-2 bg-amber-500 text-white rounded-lg font-bold text-xs text-center cursor-pointer">
                üì§ CARREGAR JSON <input type="file" id="import-file" class="hidden">
            </label>
        </div>
    </aside>

    <main class="flex-1 lg:ml-72 p-4 md:p-10">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 pt-10 lg:pt-0 gap-4">
            <div>
                <h1 class="text-2xl font-black text-[#1f298f]">Ol√°, <span id="display-user">...</span></h1>
                <p class="text-xs font-bold text-[#ffcf69] uppercase tracking-widest">Painel Administrativo v3.0</p>
            </div>
            <button onclick="saveDraft()" id="save-btn" class="px-8 py-3 bg-[#1f298f] text-white rounded-2xl font-bold shadow-xl active:scale-95 transition-all">SALVAR RASCUNHO</button>
        </header>

        <div id="content">
            
            <section id="config-loja" class="tab-section active space-y-6">
                <div class="card bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                    <h3 class="font-bold text-slate-800 mb-4">Informa√ß√µes de Contato</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="store-name" placeholder="Nome da Loja" class="input-field">
                        <input type="text" id="store-tel" placeholder="Telefone/WhatsApp" class="input-field">
                        <select id="store-status" class="input-field">
                            <option value="aberto">üü¢ Aberto</option>
                            <option value="fechado">üî¥ Fechado</option>
                        </select>
                        <input type="text" id="store-address" placeholder="Endere√ßo F√≠sico" class="input-field">
                    </div>
                </div>
            </section>

            <section id="pagamentos" class="tab-section hidden space-y-6">
                <div class="card bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                    <h3 class="font-bold text-slate-800 mb-4">Detalhes de Pagamento</h3>
                    <div class="space-y-4">
                        <input type="text" id="pix-key" placeholder="Chave PIX (Pix@xmail.net)" class="input-field">
                        <textarea id="bank-details" placeholder="Dados Banc√°rios (Banco, Ag√™ncia, Conta...)" class="input-field h-24"></textarea>
                        <input type="text" id="lightning-address" placeholder="Lightning Address (satoshi@venda.com)" class="input-field">
                    </div>
                </div>
            </section>

            <section id="cobertura" class="tab-section hidden space-y-6">
                <div class="card bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-slate-800">√Årea de Cobertura</h3>
                        <button onclick="addZone()" class="text-[#1f298f] font-bold text-sm">+ Adicionar Bairro</button>
                    </div>
                    <div id="zones-list" class="space-y-2"></div>
                </div>
            </section>

            <section id="cardapio" class="tab-section hidden space-y-8">
                <div class="bg-white p-6 rounded-3xl border shadow-sm">
                    <h3 class="font-bold mb-4">Categorias</h3>
                    <div class="flex gap-2">
                        <input type="text" id="new-cat-name" placeholder="Ex: Pizzas" class="input-field">
                        <button onclick="addCategory()" class="bg-[#1f298f] text-white px-6 rounded-2xl font-bold">Adicionar</button>
                    </div>
                    <div id="categories-list" class="flex flex-wrap gap-2 mt-4"></div>
                </div>

                <div class="bg-white p-6 rounded-3xl border shadow-sm">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold">Produtos</h3>
                        <button onclick="addProduct()" class="bg-[#1f298f] text-white px-6 py-2 rounded-xl font-bold">‚ûï Novo Produto</button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left text-sm">
                            <thead class="bg-slate-50 border-b">
                                <tr>
                                    <th class="p-3">Produto</th>
                                    <th class="p-3">Categoria</th>
                                    <th class="p-3">Pre√ßo</th>
                                    <th class="p-3">Estoque</th>
                                    <th class="p-3 text-center">A√ß√µes</th>
                                </tr>
                            </thead>
                            <tbody id="products-list"></tbody>
                        </table>
                    </div>
                </div>
            </section>

            <section id="visual" class="tab-section hidden space-y-6">
                <div class="bg-white p-6 rounded-3xl border shadow-sm grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-xs font-bold mb-2">Cor Prim√°ria</label>
                        <input type="color" id="color-primary" value="#1f298f" class="w-full h-12 rounded-xl">
                    </div>
                    <div>
                        <label class="block text-xs font-bold mb-2">Cor Secund√°ria</label>
                        <input type="color" id="color-secondary" value="#ffcf69" class="w-full h-12 rounded-xl">
                    </div>
                    <div>
                        <label class="block text-xs font-bold mb-2">Cor de Fundo</label>
                        <input type="color" id="color-bg" value="#f9f9f9" class="w-full h-12 rounded-xl">
                    </div>
                </div>
                <div class="bg-white p-6 rounded-3xl border shadow-sm space-y-4">
                    <input type="text" id="bg-image-url" placeholder="URL da Imagem de Fundo (Opcional)" class="input-field">
                    <input type="text" id="logo-url" value="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi7T-L3I1t95j33Pu9cdst8hHJShqSHsjSu09-kpkNNWxkb1R2hhTSqdr3DGtTmv74y6gxla4YUaGzThga3M1UaJcPuterWAMycodowVFBpHRMmRPmOmI3zpexmBBaiHg6Mvb24ggw1dcJ3Hh8CZFRho4PjBcGxhRzR9rkcx-x1hpLpHBlEmIEyRwE3n-By/s756/20250918_001110.png" class="input-field">
                </div>
            </section>

            <section id="midia" class="tab-section hidden space-y-6">
                <div class="bg-white p-6 rounded-3xl border shadow-sm space-y-4">
                    <h3 class="font-bold text-slate-800">M√∫sica de Fundo (YouTube)</h3>
                    <input type="text" id="yt-link" value="https://youtu.be/kueMeMf1Ggg" class="input-field">
                    <div class="flex items-center gap-4">
                        <span class="text-xs font-bold">Volume:</span>
                        <input type="range" id="yt-volume" min="0" max="100" value="100" class="flex-1">
                        <span id="vol-display" class="font-bold">100%</span>
                    </div>
                </div>
            </section>

            <section id="sync" class="tab-section hidden space-y-6">
                <div class="bg-[#1f298f] p-8 rounded-[2.5rem] text-white shadow-2xl">
                    <h2 class="text-2xl font-black mb-6">Publica√ß√£o em Nuvem</h2>
                    <div class="space-y-4">
                        <input type="text" id="bin-id" placeholder="BIN ID (Ex: 652...)" class="input-field text-slate-800">
                        <input type="password" id="master-key" placeholder="Master Key (X-Master-Key)" class="input-field text-slate-800">
                        <button onclick="syncToCloud()" id="btn-sync" class="w-full py-5 bg-[#ffcf69] text-[#1f298f] rounded-[1.5rem] font-black text-lg">üöÄ PUBLICAR AGORA</button>
                    </div>
                </div>
            </section>

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
