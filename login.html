<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LABRIOLAG HUB | Acesso</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Paleta de Cores e Estilos Base */
        :root {
            --azul-eletrico: #0066FF;
            --amarelo: #FFCC00;
            --preto: #000000;
            --branco: #FFFFFF;
            --cinza-escuro: #1a1a1a;
            --font-principal: 'Poppins', sans-serif;
            --font-secundaria: 'Montserrat', sans-serif;
        }

        /* Estilos do Splash Screen */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--preto);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            visibility: visible;
            transition: opacity 1s ease-in-out, visibility 1s ease-in-out;
        }
        
        .splash-screen.fade-out {
            opacity: 0;
            visibility: hidden;
        }

        .splash-logo {
            animation: bounceIn 1s ease-in-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        /* Estilos Gerais */
        body {
            font-family: var(--font-principal);
            background-color: var(--branco);
            color: var(--preto);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }
        
        #content {
            opacity: 0;
            transition: opacity 1s ease-in-out;
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        #content.show {
            opacity: 1;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        a {
            text-decoration: none;
            color: var(--preto);
            transition: color 0.3s ease;
        }
        
        button {
            background-color: var(--azul-eletrico);
            color: var(--branco);
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0052cc;
            transform: translateY(-2px);
        }

        /* Cabeçalho */
        header {
            padding: 20px 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 99;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 40px;
        }

        /* Botão Acessar central */
        .acessar-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
        }
        
        .acessar-btn button {
            background-color: var(--amarelo);
            color: var(--preto);
            font-size: 24px;
            padding: 20px 40px;
            border-radius: 50px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .acessar-btn button:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        /* Menu de Opções (Modal) */
        .options-menu {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            z-index: 60;
            animation: fadeIn 0.5s ease-in-out;
        }

        .options-menu a {
            display: block;
            background-color: var(--azul-eletrico);
            color: var(--branco);
            font-weight: 600;
            padding: 15px 30px;
            margin-bottom: 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .options-menu a:hover {
            background-color: #0052cc;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        /* Formulário de Login (Inicialmente oculto) */
        .login-form-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 70;
            background-color: var(--branco);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .login-form-container h2 {
            font-family: var(--font-secundaria);
            margin-bottom: 20px;
        }

        .login-form-container input {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .login-form-container button {
            width: 100%;
        }

        /* Botões Flutuantes */
        .floating-btn {
            position: fixed;
            bottom: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 100;
            transition: transform 0.3s ease;
        }

        .floating-btn:hover {
            transform: scale(1.1);
        }

        .floating-plus {
            left: 30px;
            background-color: var(--azul-eletrico);
            color: var(--branco);
        }
        
        .floating-contact {
            right: 30px;
            background-color: var(--amarelo);
            color: var(--preto);
        }

        /* Rodapé */
        footer {
            background-color: var(--cinza-escuro);
            color: #888;
            padding: 20px 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="splash-screen">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg4CCXx5HndzfWbdX3MALYVdkY3QwYlAAFlBY84NL1DUQeDdBDBpA8dDjbZCrymY6llOcWIjAhzfq3mCUTFQTrNVY_b1ibeCYgKTeoT_VsCunxjFZQhpire6rIFZ-zOjfSZXskgkPOWTRce12GqDagAshgpsXEN8yFEr4m52YZDZNHnbiJCgOYi0oig_Yto/s756/20250918_001110.png" alt="Logo LABRIOLAG" class="splash-logo" style="width: 150px;">
    </div>

    <div id="content">
        <header>
            <div class="container">
                <div class="logo">
                    <a href="#">
                        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg4CCXx5HndzfWbdX3MALYVdkY3QwYlAAFlBY84NL1DUQeDdBDBpA8dDjbZCrymY6llOcWIjAhzfq3mCUTFQTrNVY_b1ibeCYgKTeoT_VsCunxjFZQhpire6rIFZ-zOjfSZXskgkPOWTRce12GqDagAshgpsXEN8yFEr4m52YZDZNHnbiJCgOYi0oig_Yto/s756/20250918_001110.png" alt="Logo LABRIOLAG">
                    </a>
                </div>
            </div>
        </header>

        <div class="acessar-btn">
            <button id="main-acess-btn">ACESSAR</button>
        </div>

        <div class="options-menu" id="options-menu">
            <a href="vitrine-clientes.html">Visitante</a>
            <a href="#" id="login-link">Login</a>
        </div>
        
        <div class="login-form-container" id="login-form-container">
            <h2>Acesse seu Laboratório</h2>
            <form id="login-form">
                <input type="text" id="email-input" placeholder="Login ou E-mail" required>
                <input type="password" id="password-input" placeholder="Senha" required>
                <button type="submit">Login</button>
            </form>
            <p style="margin-top: 15px;"><a href="#" style="color: var(--preto);">Esqueci minha senha</a></p>
        </div>

        <div class="floating-btn floating-plus">
            <i class="fas fa-plus"></i>
        </div>
        <div class="floating-btn floating-contact">
            <i class="fas fa-envelope"></i>
        </div>

        <footer>
            <div class="container">
                <p>&copy; 2025 LABRIOLAG. Todos os direitos reservados.</p>
            </div>
        </footer>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const splash = document.querySelector('.splash-screen');
            const content = document.getElementById('content');
            setTimeout(() => {
                splash.classList.add('fade-out');
                setTimeout(() => {
                    splash.style.display = 'none';
                    content.classList.add('show');
                }, 1000);
            }, 2000);

            const mainAcessBtn = document.getElementById('main-acess-btn');
            const optionsMenu = document.getElementById('options-menu');
            const loginLink = document.getElementById('login-link');
            const loginFormContainer = document.getElementById('login-form-container');
            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email-input');
            const passwordInput = document.getElementById('password-input');

            mainAcessBtn.addEventListener('click', () => {
                mainAcessBtn.style.display = 'none';
                optionsMenu.style.display = 'block';
            });
            
            loginLink.addEventListener('click', (e) => {
                e.preventDefault();
                optionsMenu.style.display = 'none';
                loginFormContainer.style.display = 'block';
            });
            
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const login = emailInput.value.trim();
                
                // Credenciais de teste
                const devLogin = 'g.labri@live.com';
                const admLogin = 'adm.labri';
                const demoLogin = 'demo';

                if (login === devLogin) {
                    alert("Acesso de desenvolvedor concedido! Redirecionando para o painel Labri Live.");
                    window.location.href = "labrilive.html";
                } else if (login === admLogin) {
                    alert("Acesso de administrador concedido! Redirecionando para o painel de cliente.");
                    window.location.href = "dashboard.html";
                } else if (login === demoLogin) {
                    alert("Acesso de demonstração concedido! Redirecionando...");
                    window.location.href = "dashboard-demo.html";
                } else {
                    alert("Login incorreto.");
                }
            });

            const floatingContactBtn = document.querySelector('.floating-contact');
            floatingContactBtn.addEventListener('click', () => {
                alert("Essa funcionalidade será implementada em breve. Redirecionando para a página inicial.");
                window.location.href = "index.html";
            });
        });
    </script>
</body>
</html>
